<div class="w3-top">

  <div class="navigation w3-bar w3-animate-top">
      
    <!-- upper header seearch bar -->
    <div class="navigation-upper w3-bar w3-theme1">

      <!-- animate search icon -->
      <a href="#" id="navigation-search" class="w3-bar-item w3-large w3-mobile w3-btn w3-btn-theme w3-ripple w3-hover-theme w3-left w3-large"><i class="fas fa-search"></i></a>
      <a href="#" class="w3-bar-item w3-btn w3-theme1 w3-ripple w3-hover-theme w3-right w3-large"><b>Donate</b></a>

    </div>

    <!-- main header mobile screen-->
    <div class="navigation-main w3-bar w3-theme w3-display-container">
      <img src="/img/logos/twc/Kushobi-01-edited.png" alt="" class="logo w3-bar-item w3-left w3-image">
      <span class="social w3-display-right">
        <a href="#" class="w3-bar-item w3-btn W3-btn-theme w3-round w3-ripple w3-text-theme3 w3-padding-small w3-xlarge w3-hover-theme1"><b>Donate</b></a>
        <a href="#" class="w3-bar-item w3-btn w3-btn-theme w3-round w3-ripple w3-text-theme3 w3-padding-small w3-xlarge w3-hover-theme1"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="w3-bar-item w3-btn w3-btn-theme w3-round w3-ripple w3-text-theme3 w3-padding-small w3-xlarge w3-hover-theme1"><i class="fab fa-twitter"></i></a>
        <a href="#" class="w3-bar-item w3-btn w3-btn-theme w3-round w3-ripple w3-text-theme3 w3-padding-small w3-xlarge w3-hover-theme1"><i class="fab fa-instagram"></i></a>
        <a href="#" id="navigation-search" class="w3-bar-item w3-btn w3-btn-theme w3-round w3-ripple w3-text-theme3 w3-padding-small w3-xlarge w3-hover-theme1"><i class="fas fa-search"></i></a>
      </span>

      <!-- main header normal screen -->
      <span class="menu-general w3-container w3-display-right">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="w3-bar-item w3-button w3-hover-none w3-border-theme w3-bottombar w3-hover-border-theme1 w3-hover-text-theme1"><h6>{{ .Name }}</h6></a>
        {{ end }}
      </span>

    </div>

  </div>

</div>

  <!-- main navigation (footer) mobile screen -->
<div class="w3-bottom">

  <div class="menu-mobile w3-bar-block w3-theme w3-display-container">

    <!-- collapsed -->    
    <button onclick="showHide()" class="w3-bar-item w3-btn w3-hover-theme1 w3-large w3-animate-bottom w3-center"><h3>Menu</h3></button> 

    <!-- menu button-pressed -->
    <span id="collapse" class="w3-hide w3-animate-bottom">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="w3-bar-item w3-btn w3-hover-theme1"><h6>{{ .Name }}</h6></a>
      {{ end }}
    </span>
  </div>

</div>
