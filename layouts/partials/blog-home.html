

  <section class="blog-main w3-container"> <!-- todo/ text has to be truncated, image text color needs to be changed -->

    <h2 class="w3-center w3-bottombar w3-border-theme1">Blog posts</h2>
      <ul>

        {{ range first 5 .Pages }}

        <li class="w3-card w3-round w3-theme1-light">

          <a href="{{ .URL }}">
            <aritcle class="blog-article"> 

                <div class="w3-display-container">

                  <img class="blog-article-img w3-mobile w3-round" src="{{ .Params.img }}" alt="{{ .Title }}"> <!--CHANGE ALT NAME -->

                  <h1 class="w3-display-topleft">{{ .Title }}</h1>
                  <div class="blog-meta w3-display-bottomleft w3-container">
                    <span><h4>{{ .Params.author }}</h4></span>
                    <span><h4> | </h4></span>
                    <span><h4>{{ .Date }}</h4></span>
                    <div class="blog-tags">
                      <strong>Tags: </strong>
                      {{ range .Params.tags }}
                      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"> {{ . }} {{ end }}</a>
                    </div>
                  </div>
                </div>

                <div class="blog-text">
                  <p>{{ .Content | truncate 200 }}</p>
                </div>

                <div class="w3-container w3-center">
                  <button class="w3-button w3-round w3-mobile w3-hover-theme1">read more <i class="fa fa-angle-right"></i></button>
                </div>
            </aritcle>
          </a>
        </li>
        {{ end }}
  
      </ul>

    <!-- end blog-main -->
    </section>
</div>
